<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÅ Weather</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

</head>

<body>
    <section class="content">
        <div class="top_bar">
            <a id="currentLocation" href=""><i class="fa fa-plus" style="font-size: 18px; font-weight: 100;"></i></a>
            <div class="searchBar" action="">
                <input type="text" id="searchBox" placeholder="Search City...">
                <a href="" id="searchIcon"><img src="images/search.svg" alt="" width="18"></a>
            </div>
            <a id="currentLocation" href=""><i class="fa fa-map-marker" style="font-size: 18px;"></i></a>
        </div>
        <!-- <div class="searchResult" style="z-index: 10; background:white; margin-top: 10px; height:auto;  border-radius: 10px;;">
        important
       </div> -->

        <div class="main_section">
            <div class="weather">
                <h5>Bareilly, Asia-Kolkata</h5>
                <h1 id="temperature" style="position: relative;">31<sup
                        style="font-size: 25px; position: absolute; top:11px;">&degC</sup></h1>
                <h5>Feels Like 29&deg;</h5>
            </div>
            <div class="weatherIcon">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="95">
                <h5 style="text-align: center;">Clear</h5>
            </div>
        </div>
        <div class="emptySection">

        </div>
        <div class="bottom_section">
            <div class="chartContainer">
                <canvas id="myAreaChart"></canvas>
            </div>
        </div>
    </section>
    <section>
        <div class="details">
            <div class="TableHeading" style="border-bottom:1px solid white; padding-bottom:5px;">
                Details
            </div>
            <div class="contentRow">
                <div class="rowContent" style="border-right: 1px solid white; border-bottom: 1px solid white;">
                    <div>
                        <h6>NW</h6>
                        <h5>5.34 Km/h</h5>
                    </div>
                    <img src="images/wind.svg" alt="" width="20">
                </div>
                <div class="rowContent" style=" border-bottom: 1px solid white;">
                    <div>
                        <h6>Humidity</h6>
                        <h5>10%</h5>
                    </div>
                    <img src="images/humidity.svg" alt="" width="18">
                </div>
            </div>
            <div class="contentRow">
                <div class="rowContent" style="border-right: 1px solid white; border-bottom:1px solid white;">
                    <div>
                        <h6>UV</h6>
                        <h5>1</h5>
                    </div>
                    <img src="images/uv-index.svg" alt="" width="20">
                </div>
                <div class="rowContent" style="border-bottom:1px solid white;">
                    <div>
                        <h6>Pressure</h6>
                        <h5>1000hpa</h5>
                    </div>
                    <img src="images/barometer.svg" alt="" width="20">
                </div>
            </div>
            <div class="contentRow">
                <div class="rowContent" style="border-right: 1px solid white; border-bottom: 1px solid white;">
                    <div>
                        <h6>Clouds</h6>
                        <h5>90%</h5>
                    </div>
                    <img src="images/cloud.svg" alt="" width="24">
                </div>
                <div class="rowContent" style="border-bottom:1px solid white;">
                    <div>
                        <h6>Visibility</h6>
                        <h5>10km</h5>
                    </div>
                    <img src="images/witness.svg" alt="" width="20">
                </div>
            </div>
            <div class="contentRow">
                <div class="rowContent" style="border-right:1px solid white ;">
                    <div>
                        <h6>Sunrise</h6>
                        <h5>6:25 AM</h5>
                    </div>
                    <img src="images/sun.svg" alt="" width="20" style=" border-bottom: 1px solid white;">
                </div>
                <div class="rowContent">
                    <div>
                        <h6>Sunset</h6>
                        <h5>5:46 PM</h5>
                    </div>
                    <img src="images/sunrise.svg" alt="" width="20">
                </div>
            </div>
        </div>
        
    </section>
    <script>
        window.addEventListener("load",function(){
  setTimeout(function(){
    window.scrollTo(0,0);
  },0);
})
    </script>
    <script src="js/chart.js"></script>
    <script src="js/secondary.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
